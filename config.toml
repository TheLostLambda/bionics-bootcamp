baseURL = "https://sheffield-bionics.gitlab.io/bionics-general/"
title = "Bionics Bootcamp"

theme = "minimo"

Paginate = 10
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
pygmentsCodefences = true

enableEmoji = true

[params.info]
description = "Resources for Development"
title404 = "Nothing's here!"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
hideEntryMeta = ["page"] # boolean / array of sections
showReadingTime = true
showLastmod = true
taxonomyCloudShuffle = true
accentColor = "#6495ED"
hideMainMenu = false
rtl = false

[params.sidebar]
enable = true

[params.widgets]
header = ["breadcrumbs"]
homepage = ["recent_posts"]
sidebar = ["about","search","sidebar_menu","taxonomy_cloud"]
footer = ["social_menu"]

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
email = "bionics@sheffield.ac.uk"
facebook = "sheffieldbionicssociety"
# gitlab = "MunifTanjim"
# youtube = "UCT-U0rNerYxItGcuoPX-WYA"

[params.comments]
enable = false

[params.search]
client = "fuse" # algolia / fuse / lunr

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[permalinks]
page = "/:slug/"

[[menu.main]]
name = "Repo"
weight = -10
identifier = "repository"
url = "https://gitlab.com/sheffield-bionics/bionics-general"

[[menu.main]]
name = "Society"
weight = -20
identifier = "society"
url = "https://sheffield-bionics.gitlab.io/"

[languages]
# edit this block for your own language
[languages.en]
lang = "en"
languageName = "English"
weight = 1
